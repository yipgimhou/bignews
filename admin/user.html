<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            var OldPwd;
            $.get({
                url: 'http://localhost:8080/api/v1/admin/user/detail',
                success: function (res) {
                    if (res.code == 200) {
                        //用for in 遍历一遍res.data中的属性
                        for (var key in res.data) {
                            //每次遍历把res.data中的值放入对应的input标签的value中
                            $('input.' + key).val(res.data[key]);
                        }
                        //图片信息单独修改
                        $('.user_pic').attr('src', res.data.userPic);
                        OldPwd = $('input.password').val();
                        // console.log(OldPwd);
                    }
                }

            })
            //change事件获取图片上传信息
            $('#exampleInputFile').on('change', function () {
                //获取files[0]中的图片信息
                var newImg = this.files[0];
                //将图片信息转化为url地址
                var url = URL.createObjectURL(newImg);
                // 将url地址渲染到img标签上
                $('.user_pic').attr('src', url);

            })

            //点击修改按钮实现修改功能
            $("button.btn-edit").on('click', function (e) {
                //清除submit默认设置
                e.preventDefault();
                //获取表单的全部信息并转化为二进制
                var form = $('#form')[0];
                var formData = new FormData(form);

                //将转化为二进制的表单信息post发送到服务器上
                $.post({
                    url: 'http://localhost:8080/api/v1/admin/user/edit',
                    //清除请求头
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (res) {
                        if (res.code == 200) {
                            //post成功后，将新的数据再次渲染在子页面和父页面中
                            //再次发起一次跟index页面中一样的get请求
                            console.log(res);
                            $.ajax({
                                type: 'get',
                                url: 'http://localhost:8080/api/v1/admin/user/info',
                                headers: {
                                    Authorization: localStorage.getItem('token')
                                },
                                success: function (res) {
                                    //通过parent来获取父页面的元素
                                    parent.$('.user_info>img').attr('src', res.data.userPic);
                                    parent.$('.user_info>span').html('欢迎&nbsp;&nbsp' + res.data.nickname);
                                    parent.$('.user_center_link>img').attr('src', res.data.userPic);
                                    //刷新子页面信息
                                    window.location.reload();
                                    if (res.data.password !== OldPwd) {
                                        alert('修改成功，请重新登录');
                                        //删除token
                                        window.localStorage.removeItem('token');

                                        //回到登录页面
                                        parent.window.location.href = './login.html';
                                    }
                                }
                            })

                        }
                    }
                })
            })
        })

    </script>
</body>

</html>
