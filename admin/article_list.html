<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/jqueryPagination/css/jquery.pagination.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/jqueryPagination/js/jquery.pagination.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row text-center">
                <div id="pagination3" class="page fl"></div>
            </div>
        </div>
    </div>
    <script type="text/html" id="list">
        <option value="">所有分类</option>
        {{each data}}
            <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>
    <script type='text/html' id="artlist">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            var nowpage = 1;
            $.get({
                url: "http://localhost:8080/api/v1/admin/category/list",
                success: function (res) {
                    if (res.code == 200) {
                        var htmlStr = template("list", res);
                        $("#selCategory").html(htmlStr);
                    }
                }
            });
            $.get({
                url: 'http://localhost:8080/api/v1/admin/article/query',
                data: {
                    type: $("#selCategory").val(),
                    state: $("#selStatus").val(),
                    page: nowpage,
                    perpage: 10
                },
                success: function (res) {
                    if (res.code == 200) {
                        var htmlStr = template('artlist', res);
                        $('tbody').html(htmlStr);
                        $("#pagination3").pagination({
                            currentPage: 4,
                            totalPage: res.data.totalPage,
                            isShow: true,
                            count: 10,
                            homePageText: "首页",
                            endPageText: "尾页",
                            prevPageText: "上一页",
                            nextPageText: "下一页",
                            callback: function (current) {
                                $("#current3").text(current)
                            }
                        });
                        $("#pagination3").pagination("setPage", 1, res.data.totalPage);// 参数2：当前页数，参数3：总页数
                        $("#pagination3").on('click', 'a', function (e) {
                            e.preventDefault();
                            var newpage = $(this).attr('data-current');
                            $.get({
                                url: 'http://localhost:8080/api/v1/admin/article/query',
                                data: {
                                    type: $("#selCategory").val(),
                                    state: $("#selStatus").val(),
                                    page: newpage,
                                    perpage: 10
                                },
                                success: function (res) {
                                    var htmlStr = template('artlist', res);
                                    $('tbody').html(htmlStr);
                                }
                            })

                        })
                    }
                }
            })

            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                $.get({
                    url: 'http://localhost:8080/api/v1/admin/article/query',
                    data: {
                        type: $("#selCategory").val(),
                        state: $("#selStatus").val(),
                        page: 1,
                        perpage: 10
                    },
                    success: function (res) {
                        if (res.code == 200 && res.data.data.length != 0) {
                            var htmlStr = template('artlist', res);
                            $('tbody').html(htmlStr);
                            $("#pagination3").show();
                            $("#pagination3").pagination("setPage", 1, res.data.totalPage);
                        } else {
                            $('tbody').html('<tr><td style="text-align: center; font-size: 30px;" colspan=6><span>很抱歉，找不到对应的文章</span></td></tr>');
                            $("#pagination3").hide();
                        }
                    }
                })
            })

            $('tbody').on('click', '.delete', function () {
                var artid = $(this).attr('data-id');
                var choose = confirm("确认要删除吗？");
                if (choose) {
                    $.post({
                        url: 'http://localhost:8080/api/v1/admin/article/delete',
                        data: {
                            id: artid
                        },
                        success: function (res) {
                            $.get({
                                url: 'http://localhost:8080/api/v1/admin/article/query',
                                data: {
                                    type: $("#selCategory").val(),
                                    state: $("#selStatus").val(),
                                    page: nowpage,
                                    perpage: 10
                                },
                                success: function (res) {
                                    if (res.code == 200) {
                                        var htmlStr = template('artlist', res);
                                        $('tbody').html(htmlStr);
                                    }
                                }
                            })
                        }
                    })
                }

            })
        })
    </script>
</body>

</html>
